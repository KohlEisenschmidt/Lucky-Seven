<html>

<head>

    <title>Lucky Sevens</title>

    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

</head>

<body>

    <div class="container">
        <br><br>
        <!-- The header element contains only the main title at this point. -->
        <h1>Kohl's Lucky Sevens</h1>
        <br><br>
        <form name="betForm" onsubmit="return play();">

            <!-- class="form-inline"> -->

            <div class="form-group">
                <label for="Bet">Starting Bet: </label>
                <input type="text" id="Bet" name="Bet" class="form-control" placeholder="$0.00">
            </div>

            <!-- <button type="submit" id="submitButton" value="Play" name="Play" value="Send Request" class="btn btn-default">Submit</button> -->
            <!-- <input type="submit" name="submit" value="Play"> -->
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>

            <br>

        </form>



        <table id="results" class="table table-striped" style="display: none;">
            <!-- for when you set it up for not showing before game  style="display:none;"> -->
            <!-- style="display:none;"> -->
            <tbody>
                <tr>
                    <td>Starting Bet</td>
                    <td><span id="start"></span></td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td><span id="totalRolls"></span></td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td><span id="mostWon"></span></td>
                </tr>
                <tr>
                    <td>Roll Count At Highest Amount Won</td>
                    <td><span id="totalRollsToBest"></span></td>
                </tr>
            </tbody>
        </table>


    </div>

</body>

</html>
